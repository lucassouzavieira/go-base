syntax = "proto3";

package logging;

option go_package = "pkg/protobuf/schema/logging";

// Services
service Transaction {
    rpc GetTransactions(LogRequest) returns (LogResponse);
}

// Define app messages
message LogRequest {;
    int64 type_id = 1;
    string source = 2;
    int64 user_id = 3;
}


message LogResponse {
    int64 count = 1;
    float sum = 2;
}
